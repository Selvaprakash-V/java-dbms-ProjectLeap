<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">Add New Product</h2>

<form th:action="@{/product}" th:object="${product}" method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" th:field="*{name}" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Price:</label>
        <input type="number" class="form-control" th:field="*{price}" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Quantity:</label>
        <input type="number" class="form-control" th:field="*{quantity}" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Description:</label>
        <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Review:</label>
        <textarea class="form-control" th:field="*{review}" rows="2" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/product}" class="btn btn-secondary ms-2">Back to List</a>
</form>

</body>
</html>
